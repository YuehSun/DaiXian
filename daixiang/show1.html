		   $(".pul").find("li").hover(function(){

		          var img2=document.getElementById("show2")
		       
		  img.src="ShowImg/show1("+index+").jpg";
		img2.src="ShowImg/show1("+index+").jpg";
			
			
		      
		   });
		   
		   
		   /*缩放图*/
		   
		   $(".photo1").hover(function(){
		        $(".smalldiv").css("display","block")
		        $(".bigphoto").css("display","block");
		     
		    
		   },function(){
		   		 $(".smalldiv").css("display","none")
		   		  $(".bigphoto").css("display","none");
		   })  
		    
		     
		    
		    var photo=document.getElementsByClassName("photo")[0].children[0];
		  
		     var samlldiv=document.getElementsByClassName("smalldiv")[0];
		    
		     photo.onmousemove=function(eve){
		     	
		     	var evt=eve||window.event;
		     	//小div移动
		     	var left=evt.offsetX-samlldiv.offsetWidth/2;
		     	var top=evt.offsetY-samlldiv.offsetHeight/2;
		     	if(left<0){
				left=0;
				}else if(left>photo.offsetWidth-samlldiv.offsetWidth){
						left=photo.offsetWidth-samlldiv.offsetWidth;
					}
				
				if(top<0){
				top=0;
				}else if(top>photo.offsetHeight-samlldiv.offsetHeight){
						top=photo.offsetHeight-samlldiv.offsetHeight;
					}

		     	
		     	
		     	samlldiv.style.left=left+"px";
		     	samlldiv.style.top=top+"px";
		     	
		     	//大div的显示
		     	
		     	var big=document.getElementsByClassName("bigphoto")[0];
		     	var photo2=big.children[0];
		     	//移动的比例  把X值和Y值换算成比例;
		     	
		     	var positonx=left/(photo.offsetWidth-samlldiv.offsetWidth);
		     	var positony=top/(photo.offsetHeight-samlldiv.offsetHeight);
		     	
		     	////利用比例去算出大小不同的元素的偏移距离；
		     	
		     	photo2.style.left=-positonx*(photo2.offsetWidth-big.offsetWidth)+"px";
		     	 	photo2.style.top=-positony*(photo2.offsetHeight-big.offsetHeight)+"px";
		     	
		     	
		     }
		     
		    
		  
		
		  
		   
		    
		  
			
		})
			
			
		</script>
